<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div>
        <img src="{{ url_for('static', filename='iti-logo.png') }}" alt="ITI Logo" class="image-logo"> 
    </div>
    <h1>Welcome To ITI</h1>
    <form method="POST" action="{{ url_for('instructor_login') }}">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="ins_id" placeholder="Instructor ID" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
